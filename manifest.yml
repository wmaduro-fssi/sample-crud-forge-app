modules:
  jira:issuePanel:
    - key: sample-crud-forge-app
      resource: wrapper-app
      resolver:
        function: resolver
      viewportSize: medium
      title: Sample App!
      icon: https://developer.atlassian.com/platform/forge/images/issue-panel-icon.svg
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: wrapper-app
    path: static/wrapper-app/build
    tunnel:
      port: 3000
  - key: main-app
    path: static/main-app/build
    tunnel:
      port: 3001
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/0f65a372-4543-46d1-abe3-72f9984a472c

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
  content:
    styles:
      - 'unsafe-inline'
    scripts:
      - 'unsafe-inline'
      - 'unsafe-hashes'
  external:
    images:
      - '*'
    fetch:
      client:
        - '*'
      backend:
        - '*'
